<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOT TEAM FORMATION</title>
    <link rel="stylesheet" href="./source/style.css">
</head>

<body>

    <!-- Header -->
<!-- Header -->
<header>
    <div class="container">
        <div class="app-logo">
            <img src="/FUT-Champions-Web-App-Ultimate-Team/images/Logo.png" alt="FUT Builder Logo" class="logo">
        </div>
        <div class="app-title">
            <h1>Ultimate Team Builder</h1>
        </div>
    </div>
</header>

<!-- Hero Section -->
<section class="hero">
    <div class="hero-content">
        <h2>Your Ultimate Team Awaits!</h2>
        <p>Manage players, optimize formations, and compete for glory. Ready to build your squad?</p>
    </div>
</section>



    <main> 
        <div class="matchContainer">  <!-- feild-->
            <div class="attack">

                <div class="playerCard" id="LW" onclick="AddPlayerByPosition('LW')">
                    <div class="divButton"> <button onclick="AddPlayerByPosition('LW')"> <img id="addPlayerIcon"
                                src="images/ADD.png" alt=""></button></div>
                </div>
                
                <div class="playerCard" id="ST" onclick="AddPlayerByPosition('ST')">

                    <div class="divButton"> <button onclick="AddPlayerByPosition('ST')"> <img id="addPlayerIcon"
                                src="images/ADD.png" alt=""></button></div>

                </div>
                <div class="playerCard" id="RW" onclick="AddPlayerByPosition('RW')">
                    <div class="divButton"> <button onclick="AddPlayerByPosition('RW')"> <img id="addPlayerIcon"
                                src="images/ADD.png" alt=""></button></div>
                </div>
            </div>

            <div class="middle">
                <div class="playerCard" id="LM" onclick="AddPlayerByPosition('LM')">
                    <div class="divButton"> <button onclick="AddPlayerByPosition('LM')"> <img id="addPlayerIcon"
                                src="images/ADD.png" alt=""></button></div>
                </div>

                <div class="playerCard" id="CM" onclick="AddPlayerByPosition('CM')">
                    <div class="divButton"> <button onclick="AddPlayerByPosition('CM')"> <img id="addPlayerIcon"
                                src="images/ADD.png" alt=""></button></div>
                </div>

                <div class="playerCard" id="CDM" onclick="AddPlayerByPosition('CDM')">
                    <div class="divButton"> <button onclick="AddPlayerByPosition('CDM')"> <img id="addPlayerIcon"
                                src="images/ADD.png" alt=""></button></div>
                </div>
                <div class="playerCard" id="CR" onclick="AddPlayerByPosition('CR')">
                    <div class="divButton"> <button onclick="AddPlayerByPosition('CR')"> <img id="addPlayerIcon"
                                src="images/ADD.png" alt=""></button></div>
                </div>
            </div>
            <div class="defence">
                <div class="playerCard" id="LB" onclick="AddPlayerByPosition('LB')">
                    <div class="divButton"> <button onclick="AddPlayerByPosition('LB')"> <img id="addPlayerIcon"
                                src="images/ADD.png" alt=""></button></div>
                </div>
                <div class="playerCard" id="CB" onclick="AddPlayerByPosition('CB')">
                    <div class="divButton"> <button onclick="AddPlayerByPosition('CB')"> <img id="addPlayerIcon"
                                src="images/ADD.png" alt=""></button></div>
                </div>

                <div class="playerCard" id="RB" onclick="AddPlayerByPosition('RB')">
                    <div class="divButton"> <button onclick="AddPlayerByPosition('RB')"> <img id="addPlayerIcon"
                                src="images/ADD.png" alt=""></button></div>
                </div>
            </div>
            <div class="goalkeeper">
                <div class="playerCard" id="GK" onclick="AddPlayerByPosition('GK')">
                    <div class="divButton"> <button onclick="AddPlayerByPosition('GK')"> <img id="addPlayerIcon"
                                src="images/ADD.png" alt=""></button></div>
                </div>
            </div>
        </div>
        
        <div class="playerListContainer">
            <button class="addPlayerButton">Add Player</button>

            <div class="playerList">
                <!-- First Player Card -->
                <div class="playerChangeCard">
                    <div class="change_icon"></div>
                    <img src="https://cdn.sofifa.net/players/158/023/25_120.png" class="playerImageForchange"
                        alt="Player">
                    <div class="details">
                        <div class="name">Lionel Messi</div>
                        <div class="position">Wing Left</div>
                    </div>
                </div>

                <!-- Second Player Card -->
                <div class="playerChangeCard">
                    <div class="change_icon"></div>
                    <img src="https://cdn.sofifa.net/players/020/801/24_120.png" class="playerImageForchange"
                        alt="Player">
                    <div class="details">
                        <div class="name">Cristiano Ronaldo</div>
                        <div class="position">Striker</div>
                    </div>
                </div>

                <!-- Third Player Card -->
                <div class="playerChangeCard">
                    <div class="change_icon"></div>
                    <img src="https://cdn.sofifa.net/players/231/747/24_120.png" class="playerImageForchange"
                        alt="Player">
                    <div class="details">
                        <div class="name">Kylian Mbapp√©</div>
                        <div class="position">Forward</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <section class="HiddenForm" style="display: none; z-index: 10; position: absolute;">
        <form id="playerForm">
            <div class="form-group">
                <label for="playerName">Player Name</label>
                <input type="text" id="playerName" placeholder="Enter Player Name" />
            </div>
            <div class="form-group">
                <label for="playerImage">Player Image URL</label>
                <input type="url" id="playerImage" placeholder="Enter Image URL" />
            </div>
            <div class="form-group">
                <label for="COUNTRY">Country</label>
                <input type="url" id="COUNTRY" placeholder="Enter Country Image URL" />
            </div>
            <div class="form-group">
                <label for="playerRating">Rating</label>
                <input type="number" id="playerRating" placeholder="Rating" min="0" max="99" />
            </div>
            <div class="form-group">
                <label for="playerClub">CLUB</label>
                <input type="url" id="playerClub" placeholder="Enter CLUB Image URL" />
            </div>
            <div class="form-group">
                <label for="Position_input">Position</label>
                <select name="Position" id="Position_input">
                    <option value="None">SELECT</option>
                    <option value="GK">GK</option>
                    <option value="RB">RB</option>
                    <option value="CBR">CB</option>
                    <option value="RM">LB</option>
                    <option value="AM">RM</option>
                    <option value="DM">CM</option>
                    <option value="LM">LM</option>
                    <option value="RW">RW</option>
                    <option value="ST">ST</option>
                    <option value="LW">LW</option>
                </select>
            </div>
            <div class="DetailsForm regularPlayer" id="regularPlayer" style="display: none;">
                <div class="flexForm">

                    <div>
                        <label for="playerPAC">PAC</label>
                        <input type="number" id="playerPAC" placeholder="PAC" min="0" max="99" />
                    </div>
                    <div>
                        <label for="playerSHO">SHO</label>
                        <input type="number" id="playerSHO" placeholder="SHO" min="0" max="99" />
                    </div>
                    <div>
                        <label for="playerPAS">PAS</label>
                        <input type="number" id="playerPAS" placeholder="PAS" min="0" max="99" />
                    </div>
                    <div>
                        <label for="playerDRI">DRI</label>
                        <input type="number" id="playerDRI" placeholder="DRI" min="0" max="99" />
                    </div>
                    <div>
                        <label for="playerDEF">DEF</label>
                        <input type="number" id="playerDEF" placeholder="DEF" min="0" max="99" />
                    </div>
                    <div>
                        <label for="playerPHY">PHY</label>
                        <input type="number" id="playerPHY" placeholder="PHY" min="0" max="99" />
                    </div>
                </div>
            </div>
            <div class="DetailsForm" id="GoalKeeperPlayer" style="display: none;">
                <div class="flexForm">

                    <div>
                        <label for="DIV">DIV</label>
                        <input type="number" id="DIV" placeholder="DIV" min="0" max="99" />
                    </div>
                    <div>
                        <label for="HAN">HAN</label>
                        <input type="number" id="HAN" placeholder="HAN" min="0" max="99" />
                    </div>
                    <div>
                        <label for="KIC">KIC</label>
                        <input type="number" id="KIC" placeholder="KIC" min="0" max="99" />
                    </div>
                    <div>
                        <label for="REF">REF</label>
                        <input type="number" id="REF" placeholder="REF" min="0" max="99" />
                    </div>
                    <div>
                        <label for="SPE">SPE</label>
                        <input type="number" id="SPE" placeholder="SPE" min="0" max="99" />
                    </div>
                    <div>
                        <label for="POS">POS</label>
                        <input type="number" id="POS" placeholder="POS" min="0" max="99" />
                    </div>
                </div>
            </div>
            <button type="submit" id="submitForm">Submit</button>
            <button type="button" id="CloseForm">close</button>
        </form>
    </section>


    <script src="./source/script.js"></script>
</body>

</html>
